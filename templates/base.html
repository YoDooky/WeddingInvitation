{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Lobster&family=Marck+Script&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href='{% static "deps/css/bootstrap/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "deps/css/my_css.css" %}'>
    <link rel="apple-touch-icon" sizes="180x180" href='{% static "deps/favicon/apple-touch-icon.png" %}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{% static "deps/favicon/favicon-32x32.png" %}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "deps/favicon/favicon-16x16.png" %}'>
    <link rel="manifest" href='{% static "deps/favicon/site.webmanifest" %}'>
    <title>{{ title }}</title>
</head>

<body class="bg-body-color">
<header>
    <nav class="navbar navbar-expand-lg bg-body fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#homeTag">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Информация
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item  text-white" href="#scheduleTag">Расписание</a></li>
                            <li><a class="dropdown-item  text-white" href="#mapTag">Карта</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white" href="#surveyTag">Опрос</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section>
    <!-- Контент -->
    {% include "includes/notifications.html" %}
    {% block content %}
    {% endblock %}
</section>
{% block footer %}
{% endblock %}
<script src='{% static "deps/js/jquery/jquery-3.7.0.min.js" %}'></script>
<script src='{% static "deps/js/jquery-ajax.js" %}'></script>
<script src='{% static "deps/js/bootstrap/bootstrap.bundle.min.js" %}'></script>
</body>

</html>
