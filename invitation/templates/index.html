{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="text-center mx-4">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col">
                <!-- Главная -->
                <!-- Здесь картинка с надписью (дата мероприятия и что за мероприятие) -->

                <div id="homeTag">
                    {% include 'home.html' %}
                </div>
                <!-- Приглашение -->
                <!-- Текст приглашения с кнопкой подтверждения и формой с ФИО человека -->
                <div id="invitationTag">
                    {% include 'invitation.html' %}
                </div>
                <!-- Опрос -->
                <!-- Вопросы для человека что он предпочитает и т.п. (появляется после подтверждения приглашения) -->
                <div id="surveyTag">
                    {% include 'survey.html' %}
                </div>
                <!-- Расписание -->
                <!-- Расписание того что будет на мероприятии -->
                <div id="scheduleTag">
                    {% include 'schedule.html' %}
                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
    <br>


    <!-- Карта -->
    <!-- Интегрированные интерактивные яндекс карты с местом назначения -->
    <div id="mapTag">
        {% include 'map.html' %}
    </div>

{% endblock %}
